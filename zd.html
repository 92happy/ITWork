  <head>


  <style type="text/css">
		.input_control{
			width:360px;
			margin:20px auto;
		}
		input[type="text"],#btn1,#btn2{
			box-sizing: border-box;

		input[type="text"]:focus{
			border:1px solid #ff7496;

  <input id="bh" type="text" name="text" />

	window.location.href="http://t.cpegg.cn/?"+text;
}
</script>
